∞—Ç—å, –Ω—É–∂–Ω–æ –ø–æ–Ω—è—Ç—å, –∫—Ç–æ –æ—Å—Ç–∞–≤–∏–ª —É–ª–∏–∫—É.", question: "–ó–∞–≥–∞–¥–∫–∞: '–ñ–∏–≤—ë—Ç –≤ –ª–µ—Å—É, —É—Ö–∞–µ—Ç –ø–æ –Ω–æ—á–∞–º, –≤–∏–¥–∏—Ç –≤ —Ç–µ–º–Ω–æ—Ç–µ'. –ö—Ç–æ —ç—Ç–æ?", type: "buttons", options: ["–í–æ—Ä–æ–Ω–∞", "–°–æ–≤–∞", "–ö–æ—Ç", "–§–æ–Ω–∞—Ä—å"], correct: "–°–æ–≤–∞", hint: "–ú—ã—Å–ª—å –¥–µ—Ç–µ–∫—Ç–∏–≤–∞: —ç—Ç–æ –ª–µ—Å–Ω–∞—è –ø—Ç–∏—Ü–∞, –∫–æ—Ç–æ—Ä–∞—è –Ω–µ —Å–ø–∏—Ç –Ω–æ—á—å—é." }, { story: "–ü–æ—á—Ç–∏ —É —Ü–µ–ª–∏! –ë–ª–æ–∫–Ω–æ—Ç —Å–ø—Ä—è—Ç–∞–Ω –≤ –¥—É–ø–ª–µ —Å—Ç–∞—Ä–æ–≥–æ –¥—É–±–∞. –ù–æ –¥—É–ø–ª–æ –∑–∞–∫—Ä—ã—Ç–æ –Ω–∞ –∫–æ–¥–æ–≤—ã–π –∑–∞–º–æ–∫.", question: "–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤–æ–ø—Ä–æ—Å: –∫—Ç–æ —Å–µ–≥–æ–¥–Ω—è —Å–∞–º—ã–π —É–º–Ω—ã–π, –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω—ã–π –∏ –ª—É—á—à–∏–π –¥–µ—Ç–µ–∫—Ç–∏–≤ –≤ –º–∏—Ä–µ?", type: "input", placeholder: "–¢–≤–æ—ë –∏–º—è", correct: "–°–µ—Ä—ë–∂–∞", hint: "–ú—ã—Å–ª—å –¥–µ—Ç–µ–∫—Ç–∏–≤–∞: —ç—Ç–æ —Ç–≤–æ—ë –∏–º—è! –ù–∞–ø–∏—à–∏ –µ–≥–æ —Å –±–æ–ª—å—à–æ–π –±—É–∫–≤—ã." } ] };

let currentStep = 0;

const container = document.getElementById(&#39;game-container&#39;);

function render() {
    if (currentStep &gt;= gameData.steps.length) {
        showFinal();
        return;
    }

    const step = gameData.steps[currentStep];
    
    let html = `
        &lt;h1&gt;${gameData.title}&lt;/h1&gt;
        &lt;div class=&quot;story-text&quot;&gt;${step.story}&lt;/div&gt;
        &lt;div class=&quot;task-box&quot;&gt;
            &lt;span class=&quot;question-text&quot;&gt;${step.question}&lt;/span&gt;
    `;

    if (step.type === &#39;buttons&#39;) {
        html += `&lt;div class=&quot;options-grid&quot;&gt;`;
        step.options.forEach(opt =&gt; {
            html += `&lt;button onclick=&quot;checkAnswer(&#39;${opt}&#39;)&quot;&gt;${opt}&lt;/button&gt;`;
        });
        html += `&lt;/div&gt;`;
    } else {
        html += `
            &lt;input type=&quot;text&quot; id=&quot;userInput&quot; placeholder=&quot;${step.placeholder}&quot; autofocus&gt;
            &lt;button class=&quot;submit-btn&quot; onclick=&quot;checkInputAnswer()&quot;&gt;–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç&lt;/button&gt;
        `;
    }

    html += `
        &lt;/div&gt;
        &lt;div id=&quot;feedback&quot; class=&quot;feedback&quot;&gt;&lt;/div&gt;
        &lt;div class=&quot;hint&quot;&gt;${step.hint}&lt;/div&gt;
    `;

    container.innerHTML = html;

    // –ü–æ–∑–≤–æ–ª—è–µ–º –Ω–∞–∂–∏–º–∞—Ç—å Enter –≤ –∏–Ω–ø—É—Ç–µ
    const input = document.getElementById(&#39;userInput&#39;);
    if (input) {
        input.addEventListener(&#39;keypress&#39;, (e) =&gt; {
            if (e.key === &#39;Enter&#39;) checkInputAnswer();
        });
    }
}

function checkAnswer(val) {
    const step = gameData.steps[currentStep];
    const feedbackDiv = document.getElementById(&#39;feedback&#39;);
    
    if (val.toLowerCase() === step.correct.toLowerCase()) {
        feedbackDiv.innerHTML = `&lt;span class=&quot;success-msg&quot;&gt;–í–µ—Ä–Ω–æ! –ò–¥—ë–º –¥–∞–ª—å—à–µ...&lt;/span&gt;`;
        setTimeout(() =&gt; {
            currentStep++;
            render();
        }, 1500);
    } else {
        feedbackDiv.innerHTML = `&lt;span class=&quot;error-msg&quot;&gt;–ü–æ–¥—É–º–∞–π –µ—â—ë, –¥–µ—Ç–µ–∫—Ç–∏–≤ üòâ&lt;/span&gt;`;
    }
}

function checkInputAnswer() {
    const val = document.getElementById(&#39;userInput&#39;).value.trim();
    if (!val) return;
    checkAnswer(val);
}

function showFinal() {
    container.innerHTML = `
        &lt;div class=&quot;final-screen&quot;&gt;
            &lt;h1&gt;üéâ –î–ï–õ–û –†–ê–°–ö–†–´–¢–û!&lt;/h1&gt;
            &lt;div class=&quot;story-text&quot;&gt;–¢—ã –Ω–∞—à—ë–ª –ó–æ–ª–æ—Ç–æ–π –ë–ª–æ–∫–Ω–æ—Ç! –í—Å–µ —Å–µ–∫—Ä–µ—Ç—ã –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.&lt;/div&gt;
            &lt;div style=&quot;font-size: 80px; margin: 20px 0;&quot;&gt;üèÜ&lt;/div&gt;
            &lt;h2&gt;–¢—ã –º–æ–ª–æ–¥–µ—Ü!&lt;/h2&gt;
            &lt;p&gt;–¢—ã –ø—Ä–æ—è–≤–∏–ª –ª–æ–≥–∏–∫—É, —Å–º–µ–∫–∞–ª–∫—É –∏ —Ç–µ—Ä–ø–µ–Ω–∏–µ. –ù–∞—Å—Ç–æ—è—â–∏–π –º–∞—Å—Ç–µ—Ä —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–π.&lt;/p&gt;
            &lt;button onclick=&quot;location.reload()&quot; style=&quot;margin-top: 20px; background: var(--accent-color);&quot;&gt;–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞&lt;/button&gt;
        &lt;/div&gt;
    `;
}

// –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
render();
